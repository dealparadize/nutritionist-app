<ion-split-pane>


  <ion-menu [content]="content">
    <ion-content class="main-menu">

      <div class="user-container">
        <img src="assets/img/user.png" alt="avatar">
        <h5>{{username || 'username'}}</h5>
        <p>{{email || 'example@email.com'}}</p>
      </div>

      <ion-list no-lines>
        <ion-list-header>
          Navegaci√≥n
        </ion-list-header>

        <button ion-item menuClose *ngFor="let page of appPages" (click)="openPage(page)">
          <ion-icon item-start [name]="page.icon" [color]="primary"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
        </button>

        <!-- <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              <ion-label [color]="isActive(p)">{{p.title}}</ion-label>
            </button> -->
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
