<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="notification">
        Notificaciones
      </ion-segment-button>
      <ion-segment-button value="general">
        General
      </ion-segment-button>
    </ion-segment>


    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'notification'">
      <ion-list>

        <!-- <ion-list-header>Hoy</ion-list-header> -->

        <ion-item *ngFor="let notification of notifications">
          <ion-icon name="disc" item-start></ion-icon>
          <h2>{{notification.titulo}}</h2>
          <p>{{notification.cuerpo}}</p>
          <!-- <ion-note item-end>{{general.hour}}</ion-note> -->
        </ion-item>
      </ion-list>


    </div>


    <div *ngSwitchCase="'general'">
      <ion-list>

        <!-- <ion-list-header>Hoy</ion-list-header> -->

        <ion-item *ngFor="let general of generals">
          <ion-icon name="disc" item-start></ion-icon>
          <h2>{{general.titulo}}</h2>
          <p>{{general.cuerpo}}</p>
          <!-- <ion-note item-end>{{general.hour}}</ion-note> -->
        </ion-item>
      </ion-list>

    </div>
  </div>


</ion-content>
