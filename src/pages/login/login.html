<ion-content class="background">
	<div class="logo">
		<img src="assets/img/logo.png">
	</div>

	<form #loginForm="ngForm" novalidate>


		<ion-grid>
			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6>
					<input class="mxgs-control-input" type="text" placeholder="Usuario" [(ngModel)]="login.username" name="username" type="text"
					 #username="ngModel" spellcheck="false" autocapitalize="off" required>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6>
					<input class="mxgs-control-input" type="password" placeholder="Contrase単a" [(ngModel)]="login.password" name="password" type="password"
					 #password="ngModel" required>
					<label ion-text [hidden]="!submitted" color="light" style="font-size: 0.8em;"
					 text-center>
								El nombre de usuario y la contrase単a que ingresaste no coinciden con nuestros registros.
					</label>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6>
					<button class="mxgs-control-button" (click)="onLogin(loginForm)" type="submit" color="light" block>Login</button>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6 text-center>
					<label class="mxgs-control-label"><a (click)="onSignup()">Crear cuenta</a></label>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>

		</ion-grid>
