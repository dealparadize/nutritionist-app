<ion-content class="background">
	<div class="logo">
		<img src="assets/img/logo.png">
	</div>

	<form #loginForm="ngForm" novalidate>
			
		
		<ion-grid>
			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6 >
					<input class="mxgs-control-input" type="text" placeholder="Usuario"
						name="username" 
						type="text" spellcheck="false" autocapitalize="off" required
					>	
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6 >
					<input class="mxgs-control-input" type="password" placeholder="Contraseña"
							name="password" 
							type="password" required
					>	
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6 >
						<button class="mxgs-control-button" (click)="login()" type="submit" color="light" block>Sign in</button>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
			</ion-row>
			
			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6 text-center>
					<label  class="mxgs-control-label"><a (click)="onSignup()">Crear cuenta</a></label>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3 ></ion-col>
			</ion-row>
			
		</ion-grid>
