<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button color="secondary" (click)="openDateChooser()" full><ion-icon name="calendar"></ion-icon></button>
    </ion-buttons>

    <ion-title>Despensa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of items; index as i">
      <ion-checkbox (ionChange)="saveChecked(i, $event)" [checked]="checks[i]"></ion-checkbox>
      <ion-label>
        {{item}} 
        <br>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
