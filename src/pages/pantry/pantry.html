<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button color="secondary" (click)="openDateChooser()" full><ion-icon name="calendar"></ion-icon></button>
    </ion-buttons>

    <ion-title>Despensa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!-- <ion-list>

    <button ion-item (click)="chooseMenu()">
      Elegir menus
    </button>

  </ion-list> -->

  <ion-list>

    <ion-item *ngFor="let item of items">
      <ion-checkbox></ion-checkbox>
      <ion-label>
        {{item.name}} 
        <br>
        <ion-note>{{item.quantity}}</ion-note>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
