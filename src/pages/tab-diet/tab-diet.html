<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-buttons end>
			<button ion-button color="secondary" (click)="openDateChooser()" full>
				<ion-icon name="calendar"></ion-icon>
			</button>
		</ion-buttons>

		<ion-title>
			<div text-center>
				Hoy
			</div>
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item-group *ngFor="let group of groups">

			<ion-item-divider sticky (click)="chooseMenu(group.time,dietDate, idUser, group.foods)">
				<ion-label>
					Seleccione {{group.time}}
				</ion-label>
			</ion-item-divider>

			<ion-item *ngFor="let food of group.foods">
				<h2>{{food.foodname}}</h2>
				<button *ngFor="let ingred of food.ingred" ion-item>
					<!-- <ion-icon name="happy" item-left></ion-icon>             -->
					<ion-avatar item-start>
						<!-- <img src="assets/img/food.jpg"> -->
						<img src="{{ingred.img}}">
					</ion-avatar>
					<h3>{{ingred.name}}</h3>
					<p>
						{{ingred.quantity}} {{ingred.unit}}
					</p>
				</button>
			</ion-item>

		</ion-item-group>

	</ion-list>
</ion-content>
