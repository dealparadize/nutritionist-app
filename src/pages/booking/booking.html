<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Agendar Cita</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    No se ha agendado una cita <br><br>

    <button ion-item (click)="openDateChooser()">
      <ion-label>
        Fecha
      </ion-label>
      <ion-note item-end>
        22 Noviembre
      </ion-note>
    </button>

    <button ion-item (click)="openTimeChooser()">
      <ion-label>
        Hora
      </ion-label>
      <ion-note item-end>
        05:30 PM
      </ion-note>
    </button>

</ion-content>
