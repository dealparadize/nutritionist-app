<ion-header>

	<ion-navbar>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-title>Agendar Cita</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>

		<br>Pr√≥xima cita: {{this?.appointment_obj?.fecha_moment || 'Sin fecha'}}
		<br>

		<form [formGroup]="myForm">

			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6>
					<button no-lines ion-item (click)="openAppointmentDateChooser()">
						Agenda tu Cita:
						<ion-note item-end style="color: black;">
							{{appointment || 'Sin fecha'}}
						</ion-note>
					</button>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>

			<ion-row align-items-center *ngIf="appointment">
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6>
					<select formControlName="hour" class="mxgs-control-input">
						<option *ngFor="let h of hours" value="{{h}}">{{h}}</option>
					</select>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>


			<ion-row align-items-center>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
				<ion-col col-12 col-xl-4 col-lg-4 col-md-6>
					<button class="mxgs-control-button" (click)="onRegister()" type="submit" color="light" block [disabled]="!appointment || !myForm.value.hour">Registrarse</button>
				</ion-col>
				<ion-col col-xl-4 col-lg-4 col-md-3></ion-col>
			</ion-row>
