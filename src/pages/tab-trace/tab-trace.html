<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Seguimiento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <button ion-item (click)="openChart()">
      Visualizar avance
    </button>

  </ion-list>

  <ion-list no-borde>

    <ion-list-header no-lines>
      <ion-icon name='body' item-start></ion-icon>
      Registro
    </ion-list-header>
    
    <ion-item >
      <ion-label>
        Peso
      </ion-label>
      <ion-note item-end>
        {{peso}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-label>
        Talla
      </ion-label>
      <ion-note item-end>
        {{tipo || 'Sin tipo'}}
      </ion-note>
    </ion-item>
    <hr>
    <h4>Mediciones</h4>
    <h6>Pliegues</h6>
    <ion-item *ngFor="let item of pliegues">
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-note item-end>
        {{item.value}}
      </ion-note>
    </ion-item>
    <hr>
    <h6>Circunferencias</h6>
    <ion-item *ngFor="let item of circunferencia">
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-note item-end>
        {{item.value}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
