<ion-header>

  <ion-navbar>
    <ion-title>Elegir Menu</ion-title>
    <ion-buttons end>
      <button ion-button color="secondary" (click)="closeDateChooser()" full>Cancelar</button>
      <!-- <button ion-button color="secondary" (click)="closeDateChooser()" full>Aceptar</button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let food of groups" (click)="closeDateChooser()">
      <h3>{{food.foodname}}</h3>
      <p *ngFor="let ingred of food.ingred">{{ingred.name}} - {{ingred.quantity}} {{ingred.unit}}</p>
    </button>
  </ion-list>

</ion-content>
